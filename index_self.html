<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style_self.css" />
  </head>
  <body>
    <header>
      <h1>숫자 맞추기 게임</h1>
      <h2>게임 설명</h2>
      <ol>
        <li>1~100까지의 랜덤 숫자</li>
        <li>예상 숫자 입력</li>
        <li>예상 숫자보다 크면 UP, 작으면 Down</li>
        <li>기회 5번</li>
      </ol>
    </header>
    <main>
      <div>
        <span class="result">Start!!</span> <br />
        <span class="chance">Chance 5</span>
      </div>
      <form class="user-number">
        <input
          class="user-number__input"
          type="number"
          placeholder="1~100의 숫자 입력"
        />
        <button class="user-number__Btn">Go</button>
        <button class="user-number__reset">Reset</button>
      </form>
    </main>
    <script src="main_self.js"></script>
  </body>
</html>
