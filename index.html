<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>숫자 맞추기 게임</h1>
    <div class="result">시작</div>
    <div class="chance">
      <span>남은 기회 : </span><span class="chance__rest">5</span>
    </div>
    <form class="user_number_form">
      <input
        class="user_number_form_input"
        placeholder="1~100 입력"
        type="number"
      />
      <button class="user_number_form_submit">GO</button>
      <button class="reset">RESET</button>
    </form>
    <script src="main.js"></script>
  </body>
</html>
